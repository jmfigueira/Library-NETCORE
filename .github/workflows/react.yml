name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  buildAndTest:
    name: Build and Test
    runs-on: ubuntu-latest    
    steps:
      - uses: actions/checkout@v1
        
      - name: Install Dependencies
        run: yarn
        
      - name: Build
        run: yarn build
        
      - name: Test
        run: yarn test --watchAll=false
